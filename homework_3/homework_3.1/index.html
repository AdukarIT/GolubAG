<!DOCTYPE html>
<html lang="ru">
<head charset="utf-8">
	<title>Социальная фотографий и видео Instagram</title>
</head>
<body>
	<header>
		<h1>Социяльная сеть фотографий и видео Instagram</h1>
		<img src="img/insta_logo-300x291.png" width="200" alt="Соцсеть фотографий и видео Instagram">
	</header>
		<h2>Если Вы зарегистрированы для входа введите email и пароль</h2>
		<form name="entrance" action="feed.html" method="post">
		<p>
			<label> Введите email:
				<input type="email" name="email" placeholder="email" required autocomplete>
		    </label>
		</p>
		<p>
			<label> Введите пароль:
				<input type="password" name="password" placeholder="Пароль" required autocomplete>
		    </label>
		</p>
		<p>
			<input type="submit" value="Войти">
		</p>
		</form>
		<h2>Для регистрации заполните форми ниже</h2>
		<form name="check_in" action="feed.html" method="post">
		<p>
			<label> Введите Имя:
				<input type="user" name="user" placeholder="Имя" required autocomplete>
		    </label>
		</p>
		<p>
			<label> Введите email:
				<input type="email" name="email" placeholder="email" required autocomplete>
		    </label>
		</p>
		<p>
			<label> Введите пароль:
				<input type="password" name="password" placeholder="Пароль" required autocomplete>
		    </label>
		</p>
		<p>
			<label> Подтвердите пароль:
				<input type="password" name="password_confirmation" placeholder="Пароль" required autocomplete>
		    </label>
		</p>
		<p>
			<label>
				<input type="checkbox" name="consent_mark">
				Согласен с порядком обработки персональных данных
			</label>
		</p>
		<p>
			<input type="submit" value="Зарегистрироваться">
		</p>
		</form>
	

</body>
</html>
